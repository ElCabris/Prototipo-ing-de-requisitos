<!DOCTYPE html>
<html>
<head>
    <title>Modificar Cliente</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="form-register">
        <h1>Modificar Prospecto</h1>
        <form action="ruta_a_tu_backend" method="post">
            <label for="nombre">Nombre</label>
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre del Cliente" required>

            <label for="contrasena">Contraseña</label>
            <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Contraseña" required>

            <label for="telefono">Teléfono</label>
            <input class="controls" type="tel" name="telefono" id="telefono" placeholder="Teléfono" required>

            <label for="email">Correo Electrónico</label>
            <input class="controls" type="email" name="email" id="email" placeholder="Correo Electrónico" required>

            <label for="zona">Dirección</label>
            <input class="controls" type="text" name="zona" id="zona" placeholder="Zona de Residencia" required>

            <input class="buttons" type="submit" value="Modificar">
        </form>
    </section>
</body>
</html>
