<!DOCTYPE html>
<html>
<head>
    <title>Sing Up</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../logic/register.js"></script>
</head>
<body>
    <section class="form-register">
        <h1>Sing Up</h1>
        <input class="controls" type="text" name="userName" placeholder="User Name" id="userName">
        <input class="controls" type="email" name="userEmail" placeholder="User Email" id="userEmail">
        <input class="controls" type="password" name="userPassword" placeholder="User Password" id="userPassword">
        <input class="buttons" type="button" value="Register" onclick="registerUser()">

        <p>Do you already have an account? Enter <a href="login.html">here</a></p>
    </section>
</body>
</html>
