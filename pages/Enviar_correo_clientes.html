<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Envío de Anuncios</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        #send-container {
            max-width: 600px;
            margin: auto;
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        .button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .button-container button:hover {
            background-color: #0056b3;
        }
        #message-container {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #message-container.success {
            background-color: #d4edda;
            color: #155724;
        }
        #message-container.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Simulación de Envío de Anuncios</h1>
    <div id="send-container">
        <div class="form-group">
            <label for="email">Correo Electrónico del Destinatario</label>
            <input type="email" id="email" placeholder="correo@example.com">
        </div>
        <div class="form-group">
            <label for="template-select">Seleccionar Anuncio</label>
            <select id="template-select">
                <!-- Opciones de plantillas se llenarán aquí -->
            </select>
        </div>
        <div class="button-container">
            <button onclick="enviarAnuncio()">Enviar Anuncio</button>
        </div>
        <div id="message-container"></div>
    </div>

    <script>
        // Simulación de plantillas de anuncio
        var plantillas = [
            { nombre: "Bienvenida", contenido: "Hola,\n\nGracias por unirte a nuestra comunidad. Estamos emocionados de tenerte con nosotros." },
            { nombre: "Promoción", contenido: "¡Hola!\n\nNo te pierdas nuestra promoción especial disponible solo por tiempo limitado. Visita nuestra tienda hoy." },
            { nombre: "Actualización", contenido: "Querido cliente,\n\nQueremos compartir contigo las últimas novedades y actualizaciones de nuestra empresa." }
        ];

        function inicializarPlantillas() {
            var select = document.getElementById('template-select');
            select.innerHTML = '<option value="">Seleccione un anuncio</option>';
            plantillas.forEach((plantilla, index) => {
                var option = `<option value="${index}">${plantilla.nombre}</option>`;
                select.innerHTML += option;
            });
        }

        function enviarAnuncio() {
            var email = document.getElementById('email').value;
            var plantillaIndex = document.getElementById('template-select').value;
            var mensaje = document.getElementById('message-container');

            if (email && plantillaIndex !== "") {
                var plantilla = plantillas[plantillaIndex];
                mensaje.innerHTML = `Anuncio "${plantilla.nombre}" enviado con éxito a ${email}`;
                mensaje.className = 'success';
            } else {
                mensaje.innerHTML = 'Error: Complete todos los campos antes de enviar.';
                mensaje.className = 'error';
            }

            mensaje.style.display = 'block';
        }

        // Inicializar la página
        window.onload = function() {
            inicializarPlantillas();
        };
    </script>
</body>
</html>
