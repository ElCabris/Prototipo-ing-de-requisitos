<!DOCTYPE html>
<html>
<head>
<title>Register Customer</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="form-register">
  <h1>Register Customer</h1>
  <input class="controls" type="text" name="userName" placeholder="Name" id="userName">
  <input class="controls" type="email" name="userEmail" placeholder="Email" id="userEmail">
  <input class="controls" type="number" name="userPhonenumber" placeholder="Phone Number" id="userPhonenumber">
  <input class="controls" type="text" name="" placeholder="Recidence" id="userRecidence">
  
  <select class="controls" id="idType">
  <option value="">Select identification type</option>
  <option value="CC">C.C.</option>
  <option value="CE">C.E.</option>
  <option value="TI">T.I.</option>
  </select>
  <input class="controls" type="number" placeholder="enter your identification number" id="userIdnumber">
  <input class="controls" type="text" placeholder="service you want to purchase" id="userWant">
  <input class="controls" type="password" name="userPassword" placeholder="Password" id="userPassword"> 
  <input class="buttons" type="button" value="Register"> 
</section>
</body>
</html>
