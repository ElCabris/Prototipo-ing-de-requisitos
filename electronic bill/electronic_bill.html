<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electronic Bill</title>
  <link rel="stylesheet" href="../css/electronic_bill.css">
</head>
<body>

  <div class="electronic-bill">
    <header>
      <h1>LIVA Soluciones en Comunicaciones</h1>
      <!--<img class="company-logo" src="../img/company_logo.png" alt="LIVA">-->
      <h1>
        NIT: 1234567890
      </h1>
    </header>
    
    <div class="bill-information">
    
      <div class="bill-item">
        <label for="bill-number">Customer Name:</label>
        <span id="bill-number">John Doe</span>
      </div>
      
      <div class="bill-item">
        <label for="bill-date">Id Number</label>
        <span id="bill-date">123456789</span>
      </div>
      
      <div class="bill-item">
        <label for="bill-Service">Type of Service:</label>
        <span>Internet</span>
      </div>
      <div class="bill-item">
        <label for="">Service Value</label>
        <span>123456789 COP</span>
      </div>
      
      <div class="bill-item">
        <label for="">Due Date</label>
        <span>yyyy-mm-dd</span>
      </div>
      
      <div class="bill-item">
        <label for="">Expedition Date</label>
        <span>yyyy-mm-dd</span>
      </div>
      
      <div class="bill-item">
        <label for="">LIVA Residence</label>
        <span>crr 00 # 00 - 00</span>
      </div>
      
      <div class="bill-item">
        <label for="">Customer Residence</label>
        <span>carr 00 # 00 - 00</span>
      </div>
</html>
